<div class="content"  role="main" *ngIf="!isLogin">
   <div  class="login">
     <h2 class="title">Login to Chat</h2>
     <form id="login-form" (ngSubmit)="joinChat()">
       <div class="form-group">
         <label for="username">Username</label>
         <input
           type="text"
           class="form-control"
           id="text"
           name="username"
           placeholder="Username"
           [(ngModel)]="username"
         />
       </div>
       <button type="submit" class="btn btn-primary">Submit</button>    </form>
</div>
   </div>

   <div *ngIf="isChatOn">     
      <app-chat-inbox [loginUser]="loginUser" ></app-chat-inbox>
   </div>
